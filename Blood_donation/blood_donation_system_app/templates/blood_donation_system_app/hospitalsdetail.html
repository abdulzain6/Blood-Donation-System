{% extends "basedetail.html" %}
{% load static %}

{%block detail%}
<h3 class="text-white bg-dark text-center">Hospital Information</h3>

<h3 class="text-white bg-dark text-center">&nbsp</h3>

<div class="bg-dark">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="{% static 'blood_donation_system_app/images/hospital.jpg'%}" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
                            <div class="mt-3">
                                <h4>{{hospital.Name}}</h4>
                                <h4>&nbsp</h4>
                            
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Hospital Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <h6 class="mb-0">{{hospital.Name}}</h6>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Floors</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <h6 class="mb-0">{{hospital.Floors}}</h6>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <h6 class="mb-0">{{hospital.Address}}</h6>
                            </div>
                        </div>
                    
                               
                    </div>
            </div>
        </div>
    </div>
</div>

<style type="text/css">
body{
background: #f7f7ff;
}
.btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited {
background-color: #121213 !important;
border-color: #161717 !important;
}
.bg-primary{
background-color: #121213 !important;

}

.card {
position: relative;
display: flex;
flex-direction: column;
min-width: 0;
word-wrap: break-word;
background-color: #fff;
background-clip: border-box;
border: 0 solid transparent;
border-radius: .25rem;
margin-bottom: 1.5rem;
box-shadow: 0 2px 6px 0 rgb(218 218 253 / 65%), 0 2px 6px 0 rgb(206 206 238 / 54%);
}
.me-2 {
margin-right: .5rem!important;
}
</style>

<script type="text/javascript">

</script>
{% endblock %}
